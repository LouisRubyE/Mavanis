<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="register.css">
  </head>
  <body>
    <form action="action_page.php" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <hr>
    
        <label for="first-name"><b>First Name</b></label>
        <input type="text" placeholder="Enter your first name" name="first" required>
    
        <label for="last-name"><b>Last Name</b></label>
        <input type="password" placeholder="Enter your last name" name="last" required>
    
        <label for="psw-repeat"><b>Phone Number</b></label>
        <input type="password" placeholder="Enter your Phone number" name="psw-repeat" required>
    
        <label for="psw-repeat"><b>Email</b></label>
        <input type="password" placeholder="Enter your Email" name="psw-repeat" required>
    
        <label for="psw-repeat"><b>Password</b></label>
        <input type="password" placeholder="Enter your Password" name="psw-repeat" required>
    
        <label for="psw-repeat"><b>Confirm your Password</b></label>
        <input type="password" placeholder="Enter your Password" name="psw-repeat" required>
    
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </body>
</html>
